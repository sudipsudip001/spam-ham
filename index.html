<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spam Detection</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    padding: 40px;
    max-width: 500px;
    width: 100%;
}

h1 {
    color: #333;
    margin-bottom: 8px;
    font-size: 28px;
    text-align: center;
}

.subtitle {
    color: #666;
    text-align: center;
    margin-bottom: 32px;
    font-size: 14px;
}

.input-group {
    margin-bottom: 20px;
}

label {
    display: block;
    color: #555;
    font-weight: 500;
    margin-bottom: 8px;
    font-size: 14px;
}

textarea {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 15px;
    font-family: inherit;
    resize: vertical;
    min-height: 120px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

textarea:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.char-count {
    text-align: right;
    font-size: 12px;
    color: #999;
    margin-top: 4px;
}

button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
}

button:active:not(:disabled) {
    transform: translateY(0);
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.loading {
    display: none;
    text-align: center;
    margin-top: 20px;
}

.loading.active {
    display: block;
}

.spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #667eea;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 10px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.result {
    margin-top: 24px;
    padding: 16px;
    border-radius: 8px;
    display: none;
    animation: slideIn 0.3s ease-out;
}

.result.active {
    display: block;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.result.spam {
    background: #fee;
    border: 2px solid #fcc;
    color: #c33;
}

.result.ham {
    background: #efe;
    border: 2px solid #cfc;
    color: #3c3;
}

.result.error {
    background: #fff3cd;
    border: 2px solid #ffc107;
    color: #856404;
}

.result-icon {
    font-size: 32px;
    margin-bottom: 8px;
}

.result-text {
    font-weight: 600;
    font-size: 18px;
    margin-bottom: 4px;
}

.result-detail {
    font-size: 14px;
    opacity: 0.9;
}

@media (max-width: 480px) {
    .container {
        padding: 28px 20px;
    }
    
    h1 {
        font-size: 24px;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>üõ°Ô∏è Spam Detector</h1>
    <p class="subtitle">Check if your message is spam or legitimate</p>
    
    <form id="spamForm">
        <div class="input-group">
            <label for="messageInput">Enter your message:</label>
            <textarea 
                id="messageInput" 
                placeholder="Type or paste your message here..."
                maxlength="1000"
                required
            ></textarea>
            <div class="char-count">
                <span id="charCount">0</span> / 1000 characters
            </div>
        </div>
        
        <button type="submit" id="submitBtn">
            Analyze Message
        </button>
    </form>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Analyzing your message...</p>
    </div>
    
    <div class="result" id="result">
        <div class="result-icon" id="resultIcon"></div>
        <div class="result-text" id="resultText"></div>
        <div class="result-detail" id="resultDetail"></div>
    </div>
</div>

<script>
const form = document.getElementById('spamForm');
const messageInput = document.getElementById('messageInput');
const charCount = document.getElementById('charCount');
const submitBtn = document.getElementById('submitBtn');
const loading = document.getElementById('loading');
const result = document.getElementById('result');
const resultIcon = document.getElementById('resultIcon');
const resultText = document.getElementById('resultText');
const resultDetail = document.getElementById('resultDetail');

// Character counter
messageInput.addEventListener('input', function() {
    charCount.textContent = this.value.length;
});

// Form submission
form.addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const text = messageInput.value.trim();
    
    if (!text) {
        showResult('error', '‚ö†Ô∏è', 'Please enter a message', 'The message field cannot be empty.');
        return;
    }
    
    // Show loading state
    submitBtn.disabled = true;
    loading.classList.add('active');
    result.classList.remove('active');
    
    const data = { message: text };
    const LAMBDA_URL = "https://wklebhwvqnkqgsxhcwqsll6eyu0vkbql.lambda-url.ap-southeast-2.on.aws/predict";
    
    try {
        const response = await fetch(LAMBDA_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        
        if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
        }
        
        const prediction = await response.json();
        
        // Parse the result
        const isSpam = prediction.toLowerCase().includes('spam');
        
        if (isSpam) {
            showResult('spam', 'üö´', 'Spam Detected', 'This message appears to be spam or unwanted content.');
        } else {
            showResult('ham', '‚úÖ', 'Legitimate Message', 'This message appears to be safe and genuine.');
        }
        
    } catch (error) {
        console.error('Error:', error);
        showResult('error', '‚ö†Ô∏è', 'Connection Error', 'Unable to analyze the message. Please try again later.');
    } finally {
        // Hide loading state
        submitBtn.disabled = false;
        loading.classList.remove('active');
    }
});

function showResult(type, icon, text, detail) {
    result.className = 'result active ' + type;
    resultIcon.textContent = icon;
    resultText.textContent = text;
    resultDetail.textContent = detail;
}
</script>
</body>
</html>
